<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud's and Ceska's Real Estate Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="main-container">
        <div class="login-container">
            <img src="https://t4.ftcdn.net/jpg/01/13/06/87/360_F_113068772_laPLQ4V4R7SlDfcKBaFbdm2oSNJW0rYc.jpg" alt="Logo" class="logo">

            <h2>Welcome to Cloud's and Ceska's Real Estate</h2>
            <h3>Login to Your Account</h3>
            
            <!-- Login Form -->
            <form id="loginForm">

                <!-- Email Input -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <!-- Password Input -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <!-- Submit Button -->
                <button type="submit">Login</button>
            </form>
            
            <!-- Link to Register Page -->
            <p>Don't have an account? <a href="register.html">Click to Register</a></p>

            <!-- Error Message -->
            <p id="errorMessage" style="color: red; display: none;">Invalid email or password. Please try again.</p>
        </div>
    </div>

    <!-- External JavaScript File -->
    <script src="scriptLogin.js"></script>
</body>
</html>
