<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud's and Ceska's Real Estate Registration</title>
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>

    <div class="main-container">
        <div class="registration-container">
            <img src="https://t4.ftcdn.net/jpg/01/13/06/87/360_F_113068772_laPLQ4V4R7SlDfcKBaFbdm2oSNJW0rYc.jpg" alt="Logo" class="logo">

            <h2>Create an Account</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="scriptRegister.js"></script>

</body>
</html>
